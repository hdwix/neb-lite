<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Client Signup API Tester</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
      }
      body {
        margin: 0;
        padding: 24px;
        background: #0d1117;
        color: #f0f6fc;
      }
      h1,
      h2 {
        margin-top: 0;
      }
      section {
        border: 1px solid #30363d;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
        background: rgba(13, 17, 23, 0.85);
      }
      label {
        display: block;
        font-size: 0.85rem;
        margin-bottom: 4px;
        color: #9da5b4;
      }
      input,
      button,
      textarea,
      select {
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        margin-bottom: 12px;
        border-radius: 6px;
        border: 1px solid #30363d;
        background: #161b22;
        color: inherit;
      }
      button {
        cursor: pointer;
        border: 1px solid #238636;
        background: #238636;
        font-weight: 600;
      }
      button.secondary {
        background: transparent;
        border-color: #30363d;
      }
      pre {
        background: #161b22;
        border: 1px solid #30363d;
        padding: 12px;
        border-radius: 6px;
        overflow: auto;
        max-height: 240px;
        font-size: 0.9rem;
      }
      .stacked {
        display: grid;
        gap: 12px;
      }
      .inline {
        display: flex;
        gap: 8px;
      }
      .inline > * {
        flex: 1;
        margin-bottom: 0;
      }
      .badge {
        display: inline-flex;
        padding: 2px 6px;
        border-radius: 12px;
        background: #30363d;
        font-size: 0.75rem;
        color: #9da5b4;
        margin-left: 8px;
      }
      textarea {
        min-height: 120px;
      }
      .muted {
        color: #8b949e;
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <main class="stacked">
      <header>
        <h1>
          Client Signup Process Testing
          <span class="badge">Client module</span>
        </h1>
        <p class="muted">
          Use these controls to walk through onboarding a customer or driver
          account against the gateway.
        </p>
      </header>

      <section>
        <h2>Environment</h2>
        <div class="stacked">
          <label for="baseUrl">Gateway base URL</label>
          <input
            id="baseUrl"
            type="url"
            value="http://localhost:3000/api/v1"
            placeholder="http://localhost:3000/api/v1"
          />
          <label for="authHeader">Authorization header (optional)</label>
        </div>
      </section>

      <section>
        <h2>Rider Signup Request</h2>
        <div class="stacked">
          <label for="signupPath">Endpoint path</label>
          <input
            id="signupPath"
            type="text"
            value="/gateway/client/rider/signup"
            placeholder="/gateway/client/rider/signup"
          />
          <div class="inline">
            <div>
              <label for="signupPhone">Phone number</label>
              <input id="signupPhone" type="tel" placeholder="+62xxxxxxxxxx" />
            </div>
          </div>
          <input id="signupName" type="text" placeholder="Full name" />
          <textarea
            id="signupExtras"
            placeholder='Additional payload as JSON (e.g. {"vehicleType":"bike"})'
          ></textarea>
          <button id="submitSignup">Call signup endpoint</button>
          <pre id="signupResult">{}</pre>
        </div>
      </section>

      <section>
        <h2>Driver Signup Request</h2>
        <div class="stacked">
          <label for="rawPath">Endpoint path</label>
          <input
            id="rawPath"
            type="text"
            placeholder="/gateway/client/driver/signup"
          />
          <label for="rawMethod">Method</label>
          <input id="rawMethod" type="text" value="POST" />
          <textarea id="rawBody" placeholder="Raw JSON body"></textarea>
          <button id="sendRaw">Send request</button>
          <pre id="rawResult">{}</pre>
        </div>
      </section>
    </main>

    <script>
      function getBaseUrl() {
        const baseUrl = document.getElementById('baseUrl').value.trim();
        return baseUrl.replace(/\/$/, '');
      }

      function getHeaders() {
        const headers = {
          'Content-Type': 'application/json',
        };
        return headers;
      }

      function stringify(result) {
        if (result instanceof Response) {
          return `${result.status} ${result.statusText}`;
        }
        try {
          return JSON.stringify(result, null, 2);
        } catch (error) {
          return String(result);
        }
      }

      async function request(path, options) {
        let response;
        try {
          response = await fetch(`${getBaseUrl()}${path}`, {
            // credentials: 'include',
            ...options,
            headers: {
              ...getHeaders(),
              ...(options.headers || {}),
            },
          });
        } catch (error) {
          console.error(error);
          throw new Error('Network error when attempting to fetch resource.');
        }

        let data;
        try {
          data = await response.clone().json();
        } catch (error) {
          console.error(error);
          data = await response.text();
        }
        return { response, data };
      }

      document
        .getElementById('submitSignup')
        .addEventListener('click', async () => {
          const path =
            document.getElementById('signupPath').value.trim() ||
            '/gateway/client/rider/signup';
          const payload = {
            msisdn: document.getElementById('signupPhone').value.trim(),
            name: document.getElementById('signupName').value.trim(),
          };
          const extras = document.getElementById('signupExtras').value.trim();
          if (extras) {
            try {
              Object.assign(payload, JSON.parse(extras));
            } catch (error) {
              return (document.getElementById('signupResult').textContent =
                'Extras payload must be valid JSON.');
            }
          }
          try {
            const { response, data } = await request(path, {
              method: 'POST',
              body: JSON.stringify(payload),
            });
            document.getElementById('signupResult').textContent = stringify(
              data || response,
            );
          } catch (error) {
            document.getElementById('signupResult').textContent = error.message;
          }
        });

      document.getElementById('sendRaw').addEventListener('click', async () => {
        const path = document.getElementById('rawPath').value.trim();
        if (!path) {
          return (document.getElementById('rawResult').textContent =
            'Provide an endpoint path.');
        }
        const method =
          document.getElementById('rawMethod').value.trim() || 'POST';
        const bodyText = document.getElementById('rawBody').value.trim();
        let body = bodyText ? bodyText : undefined;
        if (body && !method.match(/^GET|HEAD$/i)) {
          try {
            JSON.parse(bodyText);
          } catch (error) {
            return (document.getElementById('rawResult').textContent =
              'Body must be valid JSON when sending payloads.');
          }
        }
        try {
          const { response, data } = await request(path, {
            method,
            body: body && !method.match(/^GET|HEAD$/i) ? body : undefined,
          });
          document.getElementById('rawResult').textContent = stringify(
            data || response,
          );
        } catch (error) {
          document.getElementById('rawResult').textContent = error.message;
        }
      });
    </script>
  </body>
</html>
